<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header id="header">
      <div class="container">
        <nav class="nav d-flex">
          <img src="./images/logo.png" alt="logo-image" class="nav__logo" />
          <div class="nav__burger">
            <i class="bi bi-list"></i>
          </div>
          <ul class="nav__list d-flex">
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link active">Menu</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link">About</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link">Feature</a>
            </li>
            <li class="nav__list--item">
              <a href="#" class="nav__list--item-link">Gallery</a>
            </li>
            <li class="nav__list--btn">
              <a href="#">Buy now</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main id="main">
      <!-- Home -->
      <section class="home">
        <div class="container d-flex">
          <div class="home__left">
            <h1 class="home__left-title">
              Life is better in running <span>shoes</span>.
            </h1>
            <p class="home__left-text">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Praesentium, animi maxime?
            </p>
          </div>
          <div class="home__slider">
            <div class="home__slider-card">
              <div class="home__slider-card--arrow">
                <i class="bi bi-arrow-right-short"></i>
              </div>
              <div class="home__slider-card--border">
                <img
                  src="./images/krosovka.png"
                  alt="korsovka"
                  class="krosovka"
                />
                <img src="./images/Ellipse.png" alt="Ellipse" class="ellipse" />
                <div class="fense">
                  <img src="./images/Group.png" alt="group" /><br />
                  <img src="./images/Group.png" alt="group" /><br />
                  <img src="./images/Group.png" alt="group" /><br />
                  <img src="./images/Group.png" alt="group" /><br />
                  <img src="./images/Group.png" alt="group" /><br />
                </div>
              </div>
            </div>
          </div>
          <ul class="home__bottom d-flex">
            <li class="home__bottom--item d-flex">
              <div>
                <p>brand</p>
                <h3>
                  <span>Puma</span>
                  <img
                    src="./images/arrow-bottom.svg"
                    alt="arrow to bottom icon"
                  />
                </h3>
              </div>
              <div class="line"></div>
            </li>
            <li class="home__bottom--item d-flex">
              <div>
                <p>person</p>
                <h3>
                  <span>man</span>
                  <img
                    src="./images/arrow-bottom.svg"
                    alt="arrow to bottom icon"
                  />
                </h3>
              </div>
              <div class="line"></div>
            </li>
            <li class="home__bottom--item d-flex">
              <div>
                <p>size</p>
                <h3>
                  <span>large</span>
                  <img
                    src="./images/arrow-bottom.svg"
                    alt="arrow to bottom icon"
                  />
                </h3>
              </div>
              <div class="line"></div>
            </li>
            <li class="home__bottom--item d-flex">
              <div>
                <p>price</p>
                <h3>
                  <span>150$</span>
                  <img
                    src="./images/arrow-bottom.svg"
                    alt="arrow to bottom icon"
                  />
                </h3>
              </div>
            </li>
            <a href="#" class="home__bottom--button">Buy now</a>
          </ul>
        </div>
      </section>

      <!-- Video -->
      <section class="video">
        <div class="container"></div>
      </section>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
